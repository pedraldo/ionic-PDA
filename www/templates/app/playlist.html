<ion-view view-title="Playlist">
  <ion-content>
    <ion-list>
      <ion-item href="#/app/playlists/{{competitionId}}/{{currentMatchDay}}/ranking" ng-click="handleLeagueRanking()">

      <ion-item href="#/app/playlists/{{competitionId}}/{{currentMatchDay}}/fixture" ng-click="handleLeagueFixture()">
        Calendrier
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
