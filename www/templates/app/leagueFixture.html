<ion-view view-title="Calendrier">
  <ion-content>
    <h4 class="text-center">{{leagueTable.leagueCaption}}</h4>
    <div class="row row-center">
		<div class="col col-10 text-center"><i class="icon ion-chevron-left" ng-click="previousMatchDay()"></i></div>
		<h4 class="col col-60 col-offset-10 text-center">Journ√©e {{matchDayDisplayed}}</h4>
		<div class="col col-10"></div>
		<div class="col col-10 text-center"><i class="icon ion-chevron-right" ng-click="nextMatchDay()"></i></div>
    </div>
    <div class="padding">
    	<ul ng-repeat="fixture in leagueFixtures">
			<li>
				<div class="row row-center">
					<div class="col col-10"><img class="width-100" ng-src="{{fixture.homeCrest}}"/></div>
					<div class="col col-30">{{fixture.homeTeamName}}</div>
					<div class="col col-20 font-bold" ng-if="fixture.status !== 'TIMED'">
						<span>{{fixture.result.goalsHomeTeam}}</span>
						<span>-</span>
						<span>{{fixture.result.goalsAwayTeam}}</span>
					</div>
					<div class="col col-20 font-bold" ng-if="fixture.status === 'TIMED'">
						<span>{{fixture.date | date : 'dd MMM - HH:mm'}}</span>
					</div>
					<div class="col col-30">{{fixture.awayTeamName}}</div>
					<div class="col col-10"><img class="width-100" ng-src="{{fixture.awayCrest}}"/></div>
				</div>
			</li>
    	</ul>
    </div>
  </ion-content>
</ion-view>
